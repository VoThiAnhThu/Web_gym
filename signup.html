<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="/assets/fontawesome-free-6.3.0-web/css/all.css">
    <link rel="stylesheet" href="/assets/bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/signup.css">
</head>
<body>
    <header class="header">
        <div class="container text-center">
            <div class="row">
                <div class="col-2">
                    <a href="/home.html" class="header-logo">Bronx Club</a>
                </div>
                <div class="col-2">
                    <a href="/class.html" class="header-name">Classes</a>
                </div>
                <div class="col-2">
                    <a href="/staff.html" class="header-name">Personal Workouts</a>
                </div>
                <div class="col-2">
                    <a href="/price.html" class="header-name">Prices & Plans</a>
                </div>
                <div class="col-2">
                    <a href="/schdule.html" class="header-name">Schedule</a>
                </div>
                <div class="col-2">
                    <a href="/signup.html" class="header-name">Sign up</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="signup-title">SIGN UP FOR A WORKOUT </div>
        <form action="" name="signup" method="post" class="signup-container">
            <div class="signup-item">
                <label class="signup-lable" for="">NAME</label>
                <input  type="text" class="signup-input" placeholder="Your Name" name="name" required="true">
            </div>
            <div class="signup-item">
                <label class="signup-lable" for="">LAST NAME</label>
                <input  type="text" class="signup-input" placeholder="Your Last Name" name="lastname" required="true">
            </div>
            <div class="signup-item">
                <label class="signup-lable" for="">Email</label>
                <input  type="email" class="signup-input" placeholder="Email address" name="email" required="true">
            </div>
            <div class="signup-item">
                <label class="signup-lable" for="">YOUR MESSAGE</label>
                <textarea name="message"  id="signup-text" cols="30" rows="5">Enter your message!!!</textarea>
            </div>

            <button class="signup-btn">SUBMIT</button>
        </form>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-header">
                WORKING HOURS
            </div>
            <div class="footer-item">
                <p class="footer-drs">Monday - Friday 5:00 AM - 12:00 AM</p>
                <p class="footer-drs">Sunday - Saturday 8:00 AM - 10:00 PM</p>
                <a href="https://www.facebook.com/">
                    <i class="fa-brands fa-facebook footer-icon"></i>
                </a>
                <a href="https://www.instagram.com/">
                    <i class="fa-brands fa-instagram footer-icon"></i>
                </a>
                <a href="https://www.tiktok.com/">
                    <i class="fa-brands fa-tiktok footer-icon"></i>
                </a>
            </div>
    
        </div>
        <div class="footer-container">
            <div class="footer-header">
                ADDRESS
            </div>
            <div class="footer-item">
                <p class="footer-drs">661 Sulphur Springs Ave. </p>
                <p class="footer-drs">Bronx, NY 10465</p>
            </div>
        </div>
    </footer>
</body>
</html>
